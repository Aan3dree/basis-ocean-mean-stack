<div class="container text-center">
  <h1 class="titulo">
    Basis Ocean
  </h1>
  <h3 class="subtitulo">
    Adicionar Usuário
  </h3>
</div>

<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nome</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && angForm.controls['name'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Nome é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="email" class="form-control" formControlName="email" #email />
      </div>
      <div *ngIf="angForm.controls['email'].invalid && angForm.controls['email'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          Email é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Celular</label>
        <input type="number" class="form-control" formControlName="phone_number" #phone_number />
      </div>
      <div *ngIf="angForm.controls['phone_number'].invalid &&angForm.controls['phone_number'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['phone_number'].errors.required">
          Numéro do celular é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <button type="submit" 
        (click)="addUser()"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Registrar</button>
      </div>
    </form>
  </div>
</div>
